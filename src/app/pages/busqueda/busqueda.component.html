<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios <span class="label label-rouded label-themecolor pull-right">{{usuarios.length}}</span></h4>
                <table class="table table-light" *ngIf="usuarios.length>0">
                    <tbody>
                        <tr [routerLink]="['/usuarios']" *ngFor="let usuario of usuarios" class="pointer">
                            <td><img [src]="usuario.img | imagen" class="img-50"></td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length===0">No hay registros</div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos <span class="label label-rouded label-themecolor pull-right">{{medicos.length}}</span></h4>
                <table class="table table-light" *ngIf="medicos.length>0">
                    <tbody>
                        <tr [routerLink]="['/medico', medico._id]" *ngFor="let medico of medicos" class="pointer">
                            <td>
                                <img [src]="medico.img | imagen: 'medico'" class="img-50">
                            </td>
                            <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length===0">No hay registros</div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales <span class="label label-rouded label-themecolor pull-right">{{hospitales.length}}</span></h4>
                <table class="table table-light" *ngIf="hospitales.length>0">
                    <tbody>
                        <tr [routerLink]="['/hospitales']" *ngFor="let hospital of hospitales" class="pointer">
                            <td>
                                <img [src]="hospital.img | imagen: 'hospital'" class="img-50">
                            </td>
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitales.length===0">No hay registros</div>
            </div>
        </div>
    </div>
</div>

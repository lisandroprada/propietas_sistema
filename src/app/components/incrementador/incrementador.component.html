<h3>{{leyenda}} - {{progreso }}</h3>
<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" id="button-addon1" (click)="cambiarValor(-5)">
          <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtProgress type="number" 
        min="1" max="100" name="progreso" [(ngModel)]="progreso"
        (ngModelChange)="onChanges($event)"
        class="form-control">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="cambiarValor(5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
